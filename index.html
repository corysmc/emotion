<!DOCTYPE html>
<html ng-app="personalityApp">

<head>
    <title>Designing Emotion</title>
    <meta property="og:url" content="http://corysmc.github.io/emotion/">
    <meta property="og:title" content="Designing Emotion">
    <meta property="og:image" content="http://corysmc.github.io/emotion/img/social-share.png">
    <meta property="og:description" content="Design an emotion, see the results, and compare your design to others.">

    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Emotion Design">
    <meta property="fb:admins" content="1536053716">

    <meta name="viewport" content="width=device-width" />
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,400italic,300' rel='stylesheet' type='text/css'>
    <!-- Main Styles -->
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- Load Angular Stuff -->
    <script src="lib/angular/angular.min.js" type="text/javascript"></script>
    <script src="lib/angular/angular-animate.min.js" type="text/javascript"></script>
    <script src="lib/angular/angular-route.min.js" type="text/javascript"></script>
    <!-- firebase & angularfire libraries -->
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/angular-fire/angularfire.min.js"></script>

    <!-- Load Chart JS Stuff -->
    <script src="lib/chartjs/Chart.min.js"></script>
    <script src="lib/chartjs/angular-chart.min.js"></script>
    <link href="lib/chartjs/angular-chart.min.css" type="text/css" rel="stylesheet" />

    <!-- Highcharts Files -->
    <script src="lib/highcharts/standalone-framework.js"></script>
    <script src="lib/highcharts/highcharts.src.js"></script>
    <script src="lib/highcharts/highcharts-ng.min.js"></script>

    <!-- Social Share Files -->
    <script src="lib/angular-socialshare/angular-socialshare.js"></script>
    
    <!-- Loading JS -->
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/services.js" type="text/javascript"></script>
    <script src="js/chart.js" type="text/javascript"></script>

</head>

<body ng-controller="mainController" style="background-color: hsl({{emotion.hue}}, 100%, 43%)">
    <!-- STATIC TOPBAR -->
    <section id="navigation">
        <header>
            <div id="logo">
                
            </div>
        </header>
        <ul>
            <li ng-class="{ active: isActive('/', '') }">
                <a href="#/">Home</a>
            </li>
            <li ng-class="{ active: isActive('/results', '') }">
                <a href="#/results" >Results</a>
            </li>
        </ul>
    </section>
    <!-- MAIN CONTENT AND INJECTED VIEWS -->
    <section class="content">
            <div ng-view class="flip"></div>
    </section>
</body>

</html>
