<div class="wrapper">
    <div class="padding no-bottom-padding">
        <h1>{{emotion.name}}</h1>
        <p>Use the controls to build the emotion: {{emotion.name}}.
    </div>
    <div class="animate-container">
        <div class="animate-block" ng-click="moveRight = !moveRight" style="border-radius:{{emotion.radius}}%; background-color:{{emotion.color.hex}}; animation: {{animation.animation}} linear .8s;"></div>
    </div>
    <div class="slide-section Q{{Q}}">
        <div class="slide-content" ng-class="{'left': Q == 2 || Q == 3}">
            <header>
                <h2>Pick a Color</h2></header>
            <div class="input-group colors padding">
                <ul>
                    <li ng-repeat="color in colors" style="background-color:{{color.hex}}; border-radius: {{$parent.emotion.radius}}%" ng-click="$parent.emotion.color = color;" ng-class="{'active':$parent.emotion.color == color}">
                    </li>
                </ul>
            </div>
        </div>
        <div class="slide-content" ng-class="{'right': Q == 1, 'left': Q == 3}">
            <header>
                <h2>Round Corners</h2></header>
            <div class="input-group corners padding">
                <div class="range-wrap">
                    <div class="square"></div>
                    <input type="range" min="0" max="50" ng-model="emotion.radius">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
        <div class="slide-content" ng-class="{'right': Q == 2 || Q == 1}">
            <header>
                <h2>Motion</h2></header>
            <div class="input-group motion padding">
                <ul>
                    <li class="motion" ng-repeat="motion in motions" ng-click="$parent.emotion.motion = motion; $parent.changeMotion(motion)" ng-class="{'inactive':$parent.emotion.motion !== motion}" style=" border-radius: {{($parent.emotion.radius * 2 /100)*20}}px; background-color:{{$parent.emotion.color.hex}}; color:{{$parent.emotion.color.font}} ">
                        {{motion.name}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <footer>
        <button class="submit back" ng-click="Q = (Q-1)" ng-show="Q>1" style=" border-radius: {{(emotion.radius * 2 /100)*20}}px; background-color:{{emotion.color.hex}}; color:{{emotion.color.font}} ">
            <span>Back</span>
        </button>
        <button class="submit" ng-click="submitEmotion(Q, emotion);" style=" border-radius: {{(emotion.radius * 2 /100)*20}}px; background-color:{{emotion.color.hex}}; color:{{emotion.color.font}} ">
            <span ng-show="Q !== 3">Next</span><span ng-show="Q == 3">Done</span>
        </button>
    </footer>
</div>
