<div class="wrapper">
    <div class="padding">
        <h1>Results</h1>
        <div class="hr"></div>
        <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-legend="false" chart-series="series" chart-click="onClick">
        </canvas>
        <table style="width:100%">
            <tr class="header">
                <th></th>
                <th>Color</th>
                <th>Radius</th>
                <th>Motion</th>
            </tr>
            <tr ng-repeat="emotion in emotions" ng-class-even="'even'">
                <td class="left-align">{{emotion.$id}}</td>
                <td>
                    <div class="result-preview" ng-repeat="color in emotion.colors | orderObjectBy:'count':'reverse' | limitTo:1" style="background-color: {{color.hex}}; border-radius: {{emotion.radius}}%;">{{color.count}}</div>
                </td>
                <td>
                    <div class="result-preview" ng-repeat="radius in emotion.radius | orderObjectBy:'count':'reverse' | limitTo:1" style="background-color: {{color.hex}}; border-radius: {{emotion.radius}}%;">{{radius.count}}</div>
                </td>
                <td>
                    <div class="result-preview" ng-repeat="motion in emotion.motions | orderObjectBy:'count':'reverse' | limitTo:1" style="background-color: {{color.hex}}; border-radius: {{emotion.radius}}%;">{{motion.count}}</div>
                </td>
            </tr>
        </table>
    </div>
    <footer>
        <button class="submit" ng-click="restart();" style=" border-radius: {{(emotion.radius * 2 /100)*20}}px; background-color: hsl({{emotion.hue}}, 100%, 43%); color:{{emotion.color.font}} ">
            Restart
        </button>
    </footer>
</div>
